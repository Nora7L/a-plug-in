<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a{display:inline-block;margin: 5px; width: 50px;height: 50px;line-height: 50px;background-color: rgba(42,218,239,.5);border-radius: 50px;text-align: center;color: #666;text-decoration: none;font-family: '微软雅黑'; }
		a:hover{
			background: #666;color: white;
		}

	</style>
	<script type="text/javascript">
		window.onload=function(){
			page({
				id:'page',
				nowNum : 1,
				allNum : 7,
				callBack:function(now,all){
                   
				}
			})
		}
		function page(opt){
			if (!opt.id) {return false};
			var obj=document.getElementById(opt.id);
			var nowNum = opt.nowNum || 1,
			allNum = opt.allNum || 5;
			var callBack= opt.callBack || function(){};

            if (nowNum>=4 && allNum>=6) {
            	var oA=document.createElement('a');
            	oA.href='#1';
            	oA.innerHTML='首页';
            	obj.appendChild(oA);

            }

            if (nowNum>=2) {
            	var oA=document.createElement('a');
            	oA.href='#' + (nowNum -1);            	
            	oA.innerHTML="上一页";
            	obj.appendChild(oA);
            }

			if (allNum<=5) {
				for (var i = 1; i < allNum; i++) {
					var oA=document.createElement('a');

					oA.href='#'+i;
					if (nowNum == i) {
                        oA.style.backgroundColor="#666";
			            oA.style.color="white";
						oA.innerHTML= i ;
					}else{
						oA.innerHTML=i;
					}

					obj.appendChild(oA);
				}
			}
			
			else{
				for (var i = 1 ; i <=5 ; i++) {
					var oA=document.createElement('a');
					if (nowNum==1 || nowNum == 2) {
						oA.href='#'+i;
						if (nowNum == i) {
			 				oA.style.backgroundColor="#666";
			                oA.style.color="white";
							oA.innerHTML = i;
						}else{
							oA.innerHTML =i;
						}
					}else if (allNum - nowNum == 0 ||allNum - nowNum == 1) {

						oA.href= '#' + (allNum - 5 + i);

						if (allNum - nowNum == 0 && i==5) {
							oA.style.backgroundColor="#666";
			                oA.style.color="white";
							oA.innerHTML = (allNum -5 + i)
						}
						else if(allNum - nowNum == 1 && i==4){
							oA.style.backgroundColor="#666";
			                oA.style.color="white";
							oA.innerHTML = (allNum -5 + i)
						}
						else{
							oA.innerHTML = (allNum -5 + i)
						}
					}
					else{
						oA.href = '#' + (nowNum - 3 + i);
						if (i == 3) {
							oA.style.backgroundColor="#666";
			                oA.style.color="white";
							oA.innerHTML= (nowNum - 3 + i) ;
						}else{
							oA.innerHTML = (nowNum - 3 + i);
						} 
					}

					obj.appendChild(oA);
				}
			}
			if (allNum - nowNum>=1) {
				var oA=document.createElement("a");
				oA.href='#'+(nowNum+1);
				oA.innerHTML="下一页";
				obj.appendChild(oA);
			}
			if (allNum - nowNum>=3 && allNum>=6) {
				var oA=document.createElement("a");
				oA.href='#'+allNum;
				oA.innerHTML='尾页';
				obj.appendChild(oA);

			}
            
            callBack(nowNum,allNum);

			var aA=document.getElementsByTagName('a');
			for (var i = 0; i < aA.length; i++) {
				aA[i].onclick=function(){
					// alert(this.getAttribute('href'))
					var nowNum = parseInt(this.getAttribute('href').substring(1));
					obj.innerHTML="";
					page({
						id:opt.id,
						nowNum:nowNum,
						allNum:allNum,
						callBack:callBack
					});
					return false;
				}
			}
		}
	</script>
</head>
<body>
	<div id="page">

		<a href="#3">上一页</a>
		<a href="#2">2</a>
		<a href="#3">3</a>
		<a href="#4">4</a>
		<a href="#5">5</a>
		<a href="#6">6</a>
		<a href="#5">下一页</a>
		<a href="#10">尾页</a> -->
	</div>
</body>
</html>
